<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>TODOLIST</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .backGround{
            width: 600px;
            height: 900px;
            margin: 0 auto;
            border-radius: 10px;
            background-size: cover;
        }
        .backGround .toDoList{
            display: flex;

            padding: 10px 0;
           
        }
        .backGround .toDoList a{
            color: white;
            font-size: 20px;
            font-weight: 600;
            height: 100%;
            text-align: center;
            transition: 0.3s;
        }
        .backGround .toDoList a:hover{
            background: pink;
            border-radius: 5px;
            color: black;
        }
        .btn_modi{
            display: none;
            /* opacity: 0; */
        }

        .inpWrap,.listView{
            width: 300px;margin: 0 auto;
        }
        .inpWrap{
            height: 30px;
            background: rgb(211, 169, 42);
            opacity: 0.9;
            border-radius: 3px;
            margin-bottom: 5px;  
        
        }
        /* .inpWrap .inp{
            
        } */
       
        .listView{
            background-image: url(images/Ï¢ÖÏù¥ÏßàÍ∞ê.jpg);

            padding: 10px 10px;
        }
        .listView ul{
            height: 350px;
        }
        .listView ul li{
            display: flex;
            padding: 5px 0;
        }
        .listView ul li .list{display: flex;align-items: center;padding-left: 10px;}
        .listView ul li .icon{
            margin-left: auto; /* ÏïÑÏù¥ÌÖúÏù¥ ÎëêÍ∞úÏùºÎïå ÏñëÏòÜÏúºÎ°ú Î≤åÏñ¥Ïßê */
            background: palevioletred;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: flex;
            gap: 10px;
        }
        .listView ul li .icon a{color: white;}
        
        .item.done{background: rgba(34, 96, 196, 0.743);}
        
        .btnAllDel,.btn_input,.btn_modi{
            background: rgba(31, 31, 146, 0.543);
            color: white;
            border-radius: 3px;
            border: 0 none;
            font-size: 15px;
            cursor: grab;
        }
        .btnAllDel:hover{
            background: pink;
            color: navy;
        }
        .btn_input:hover{
            background: rgb(72, 174, 174);
            color: navy;
        }
        .btn_modi:hover{
            background: rgb(72, 174, 174);
            color: navy;
        }
        .good{
            background: plum;
            border: 0 none;
            font-size: 15px;
            border-radius: 3px;
            transition: 0.3s;
        }
        .good:hover{
            transform: translate(100px);
        }
    </style>

</head>
<body>
    <!-- <i class="fa-solid fa-trash-can"></i>

    <div class="backGround" style="background-image: url(images/toystory.jpg)";>
        <div class="toDoList"><a href="#">Ïò§ÎäòÏùò Ìï†Ïùºüë©‚Äçüíªüíï</a></div>
        <div class="inpWrap">
            <input type="hidden" class="num">
            <input type="text" class="inp" placeholder="Ìï†ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïö©üòÜ">
            <button class="btn_input">ÏûÖÎ†•</button>
            <button class="btn_modi">ÏàòÏ†ï</button>
        </div>
        <div class="listView">
            <ul></ul>
            <button class="btnAllDel" onclick="listAllDel()">Ï†ÑÏ≤¥ÏÇ≠Ï†ú</button>
            <button class="good">Ï∞∏ ÏûòÌñàÏñ¥Ïöîüëç</button>
        </div>
    </div>

    <script>
        let listData = [
           //{key,value}ÌòïÌÉúÏûÑ
           // {todo:"ÏûêÎ∞îÏä§ÌÅ¨Î¶ΩÌä∏3",done:false},
        ]

        // listData[0].todo

        const inpElem = document.querySelector(".inp");
        const btnIpElem = document.querySelector(".btn_input");
        const numElem = document.querySelector(".num");
        const btnMoElem = document.querySelector(".btn_modi");
        const listElem = document.querySelector(".listView ul");
        // const allDelElem = document.querySelector(".btnAllDel");
        

        // ÏûÖÎ†•
        btnIpElem.addEventListener("click",function(){

            let value = {"todo":inpElem.value,"done":false}

            if(inpElem.value != ""){
                listData.push(value);

                // localStorage insert
                let valueData = JSON.stringify(listData)
                localStorage.setItem("todoData",valueData)

                viewData();
                inpElem.value = ""
            }else{
                alert("Ïò§ÎäòÏùò Ìï†ÏùºÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöîüòé");
                inpElem.focus()
            }
             
        })

        //ÏàòÏ†ï
        btnMoElem.addEventListener("click",function(){
            listData[numElem.value].todo = inpElem.value;
            //numElemÏóê ÎÑ£ÏùÄ Í∞íÏùÑ inpElemÏóê Ïì¥Í±∏Î°ú Î∞îÍøîÏ§ÄÎã§
            listData[numElem.value].done = false;
            //falseÍ∞í ÏïàÎÑ£Ïñ¥Ï§òÎèÑ Ï∞®Ïù¥Í∞Ä ÏóÜÏßÄ?
            inpElem.value = ""
            btnMoElem.style.display = "none";
            btnIpElem.style.display = "inline-block";

            // localStorage  
            // localStorage get
            let valueData = JSON.stringify(listData)
            localStorage.setItem("todoData",valueData)
            viewData()
        })


        function viewData(){
            if(localStorage.length>0){
                let localData = localStorage.getItem("todoData");
                listData = JSON.parse(localData)
            }

            let viewList = "";
            listData.forEach(function(item,index){
                console.log(item.todo)

                if(item.done == true){
                    viewList += `<li class="item done">${listData[index].todo}`
                }else{
                    viewList += `<li class="item">${item.todo}`
                }
                viewList += `<div class="icon">
                            <a href="javascript:void(0)" onclick="done(${index})"><i class="fa-solid fa-square-check"></i></a>
                            <a href="javascript:void(0)" onclick="modi('${item.todo}',${index})"><i class="fa-sharp fa-solid fa-hammer"></i></a>
                            <a href="javascript:void(0)" onclick="itemDel(${index})"><i class="fa-solid fa-trash-can"></i></a>
                            </div></li>`
            })

            listElem.innerHTML = viewList
            
                // viewList += "<li"
                //     if(item.done == true){
                //         viewList += "   class='done'    " 
                //     }
                //     viewList += ">"
                // viewList += item.todo
                // viewList += "</li>"

            

            // for(let i=0;i<listData.length;i++){
            //     console.log(listData[i].done)
            // }
        }
        viewData();

        function itemDel(index){
            listData.splice(index,1)

            // localStorage  
            // localStorage  insert
            let valueData = JSON.stringify(listData)
            localStorage.setItem("todoData",valueData)
            btnMoElem.style.display = "none";
            btnIpElem.style.display = "inline-block";
            viewData()
        }

        function done(index){
            console.log(index)
            // if(listData[index].done == true){
            //     listData[index].done = false
            // }else{
            //     listData[index].done = true
            // }
            listData[index].done = !listData[index].done; //!Îäî notÏùò ÏùòÎØ∏.ÏúÑÏùò Ï°∞Í±¥Î¨∏Í≥º Í∞ôÏùå
            // localStorage  
            // localStorage  insert 
            let valueData = JSON.stringify(listData)
            localStorage.setItem("todoData",valueData)

            viewData()
        }
        function modi(todo,index){
            console.log(todo+index)
            inpElem.value = todo;
            numElem.value = index;
            btnIpElem.style.display = "none"
            btnMoElem.style.display = "inline-block"

        }

        function listAllDel(){
            listData=[];

            // localStorage  
            // localStorage  insert 
            let valueData = JSON.stringify(listData)
            localStorage.setItem("todoData",valueData)
            btnMoElem.style.display = "none";
            btnIpElem.style.display = "inline-block";
            viewData();
        }

    </script>
